spring.datasource.url=jdbc:sqlserver://localhost;databaseName=FalconAmazonDB;encrypt=true;trustServerCertificate=true;
spring.datasource.username=falcontest
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=never

sql.user.update-failed-login-attempts=UPDATE UserEntity u SET u.failedLoginAttempts = :newAttempt WHERE u.username = :username